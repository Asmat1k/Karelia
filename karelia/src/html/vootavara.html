<section class="attraction">
  <div class="attraction-wrapper">
    <div class="attraction__body">
      <div class="attraction__info">
        <h2 class="attraction__title">Гора Воттаваара</h2>
        <div class="attraction__text">
          Одна из наивысших точек Карелии, скальный массив, притягивающий путешественников потрясающим ландшафтом и таинственными каменными сооружениями, о которых до сих пор ходя легенды.
        </div>
        <div class="attraction__cards">
          <h2 class="attraction__text_bold">Информация:</h2>
          <div class="attraction__list">
            <div class="attraction__item" title="Где находится">
              <div class="attraction-city">
                <i class="fa-solid fa-map-location-dot"></i>
              </div>
              <div class="attraction-weather">Воттаваара</div>
            </div>
            <div class="attraction__item" title="Погода">
              <div class="attraction-city">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="attraction-weather temperature"></div>
            </div>
            <div class="attraction__item" title="Сколько времени затратит">
              <div class="attraction-city">
                <i class="fa-solid fa-clock"></i>
              </div>
              <div class="attraction-weather">1-2</div>
            </div>
          </div>
        </div>
        <div class="attraction__cards">
          <h2 class="attraction__text_bold">Что там есть:</h2>
          <div class="attraction__list">
            <div class="attraction__item" title="Длинные пешеходные маршруты">
              <div class="attraction-city">
                <i class="fa-solid fa-person-hiking"></i>
              </div>
            </div>
            <div class="attraction__item" title="Леса">
              <div class="attraction-city">
                <i class="fa-solid fa-tree"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="attraction__imgs">
              <img src="@img/vootavara.jpg" alt="рускеала-фото1" class="attraction__img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="attraction__imgs">
              <img src="@img/vootavara2.jpg" alt="рускеала-фото2" class="attraction__img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="attraction__imgs">
              <img src="@img/vootavara3.jpg" alt="рускеала-фото3" class="attraction__img">
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

    </div>
  </div>
</section>
